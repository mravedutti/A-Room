<ion-content>

  <ion-list inset>

    <ion-item routerLink="/editroom">
      <ion-label>
        Seja um locatário
      </ion-label>
      <ion-icon slot="end" name="add"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        Minhas Reservas
      </ion-label>
      <ion-icon slot="end" name="settings"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        Ajuda
      </ion-label>
      <ion-icon slot="end" name="help"></ion-icon>

    </ion-item>
    <ion-item>
      <ion-label>
        Configurações
      </ion-label>
      <ion-icon slot="end" name="settings"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>
        Feedback
      </ion-label>
      <ion-icon slot="end" name="settings"></ion-icon>
    </ion-item>

    <ion-item (click)="logOut()">
      <ion-label>
        Sair
      </ion-label>
      <ion-icon slot="end" name="exit"></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar slot="bottom">
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home" routerDirection="back">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button routerLink="/favorites" routerDirection="back">
          <ion-icon name="heart"></ion-icon>
          <ion-label>Favoritos</ion-label>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon name="person" color="primary"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
